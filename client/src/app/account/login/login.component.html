<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-label-group">
      <input formControlName="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus="">
      <label for="inputEmail">Email address</label>
      <span class="text-danger" 
           *ngIf="loginForm?.get('email')?.invalid && 
                  loginForm?.get('email')?.touched&&
                  loginForm?.get('email')?.errors?.pattern">
                  Invalid email address
      </span>
      <span class="text-danger" *ngIf="loginForm?.get('email')?.invalid && 
          loginForm?.get('email')?.touched && loginForm?.get('email')?.errors?.required">
          Email address is required
      </span>
    </div>
  
    <div class="form-label-group">
      <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
      <label for="inputPassword">Password</label>
      <span class="text-danger" *ngIf="loginForm?.get('password')?.invalid && 
      loginForm?.get('password')?.touched && loginForm?.get('password')?.errors?.required">
      Password is required
  </span>
    </div>
  
    <button class="btn btn-lg btn-primary btn-block" type="submit" 
            [disabled]="loginForm.invalid">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">Â© 2020 - {{ today | date: 'yyyy' }}</p>
  </form>
