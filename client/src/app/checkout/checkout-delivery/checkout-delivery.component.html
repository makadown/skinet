<div class="mt-4" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Choose your delivery method</h4>
    </div>
    <div class="row ml-5" formGroupName="deliveryForm">
        <div class="form-group col-6 custom-radio" *ngFor="let method of deliveryMethods">
            <input type="radio" id="{{method.id}}"
                (click)="setShippingPrice(method)"
                value="{{method.id}}" formControlName="deliveryMethod"
                class="custom-control-input">
            <label for="{{method.id}}" class="custom-control-label">
                <strong>{{method.shortName}} - {{ method.price | currency }}</strong>
                <br>
                <span class="label-description">{{ method.description }}</span>
            </label>
        </div>
    </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-primary" cdkStepperPrevious>
            <i class="fa fa-angle-left"></i> Back to addres
    </button>
    <button class="btn btn-primary" cdkStepperNext [disabled]="!checkoutForm.get('deliveryForm')?.valid">
        Go to Review <i class="fa fa-angle-right"></i>
    </button>
</div>
