<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="custom-select my-3" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value"> {{ sort.name }} </option>
            </select>

            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li *ngFor="let brand of brands" class="list-group-item" [value]="brand.id"
                    [class.active]="brand.id === shopParams.brandId" (click)="filterByBrand(brand)">{{brand.name}}</li>
            </ul>
            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li *ngFor="let pType of types" class="list-group-item" [value]="pType.id"
                    [class.active]="pType.id === shopParams.typeId" (click)="filterByType(pType)">{{pType.name}}</li>
            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paging-header [totalCount]="totalCount" [pageNumber]="shopParams.pageNumber"
                    [pageSize]="shopParams.pageSize"></app-paging-header>
                <div class="form-inline mt-2">
                    <input type="text" class="form-control mr-2" style="width:300px;" placeholder="Search">
                    <button class="btn btn-outline-primary my-2">Search</button>
                    <button class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager [pageSize]="shopParams.pageSize" 
                [totalCount]="totalCount" (pageChanged)="onPageChanged($event)"></app-pager>
            </div>

        </section>
    </div>
</div>
